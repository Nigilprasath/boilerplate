<!DOCTYPE html>
<html>
    <head>
        <title>form validator</title>
        <link rel="stylesheet" href="./scripts/assests/styles/style.css"/>
    </head>
    <body>
        <div class="container">
            <h1>Connect with us</h1>
            <form action="#" class="form" id="form">
                <div class="form-control">
                    <label for="Username">Enter Username</label>
                    <input type="text" name="username" id="Username" placeholder="Enter Username"/>
                    <small>username is required</small>
                </div>
                <div class="form-control">
                    <label for="email">Enter email</label>
                    <input type="text" name="email" id="email" placeholder="Enter email"/>
                    <small>email is required</small>
                </div>
                <div class="form-control">
                    <label for="password">Enter Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter Password"/>
                    <small>Password is required</small>
                </div>
                <div class="form-control">
                    <label for="confirm-password">Enter confirm-password</label>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder ="Enter confirm-password"/>
                    <small>confirm-password is required</small>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    <script src="./scripts/script.js"></script>
    </body>
</html>
